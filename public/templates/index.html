<div class="working-directory" style="margin-bottom: 16px">
  <a class="working-directory__node">
    <icon-home class="icon" size="20" />
  </a>
  <a class="working-directory__node">Shared Folder</a>
  <a class="working-directory__node">level 1</a>
  <a class="working-directory__node">level 2</a>
</div>

<div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 16px">
  <div class="sorting-control">
    Name
    <icon-arrow-down class="icon" size="20" style="margin-left: 8px" />
  </div>
  <div class="display-mode-toggle-group">
    <button class="display-mode-toggle" @click="displayMode = 'grid'">
      <icon-grid class="icon" size="24" />
    </button>
    <button class="display-mode-toggle" @click="displayMode = 'list'" style="margin-left: 8px">
      <icon-list class="icon" size="24" />
    </button>
  </div>
</div>

<div :class="`display-mode--${displayMode}`">
  <a class="storage-item" v-for="storageItem in storageItems">
    <input class="storage-item__selection" type="checkbox" />
    <div class="storage-item__image">
      <div v-if="storageItem.thumb_url" :style="`background-image: url(${storageItem.thumb_url})`"></div>
      <div v-else class="mime-icon" :class="`ico-${storageItem.icon}`">
        <div class="ico"></div>
      </div>
    </div>
    <div class="storage-item__name">{{ storageItem.name }}</div>
    <time class="storage-item__time">{{ (new Date(storageItem.time * 1000)).toLocaleString() }}</time>
    <span class="storage-item__more"><i class="gg-more"></i></span>
  </a>
</div>
